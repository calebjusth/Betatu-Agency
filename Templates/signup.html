{% extends 'main.html' %}
{% load static %}
{% block content %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/signup-design.css' %}">
<title>bitatu | sign up </title>



	<div class="container">
		<div class="login-right">
			<img src="{% static 'images/interview.jpg' %}">
		</div>
		<div class="login-left">
			<div class="login-header">
				<h1>Betatu</h1>
				<p>You are just few steps away to your career breakthrough</p>
			{% for message in messages %}
			<p id="messages">{{message}}</p>
			{% endfor %}
			</div>
 
			<form class="login-form" action="" method="POST" autocomplete="on">
				{% csrf_token %}
				<div class="login-form-content"> 
					<div class="form-item">
						<label for="first-name">First Name</label>
						<input type="text" id="first-name" name="first_name" required>
					</div>
					<div class="form-item">
						<label for="last_name">Last Name</label>
						<input type="text" id="last-name" name="last_name" required>
					</div>
					<div class="form-item">
						<label for="username">Create username</label>
						<input type="text" id="username" name="username" required>
					</div>
					<div class="form-item">
						<label for="email">Enter Email</label>
						<input type="email" id="email" name="email" required>
					</div>
					<div class="form-item">
						<label for="phone">Enter Phone</label>
						<input type="number" id="phone" name="phone" required>
					</div>
					<div class="form-item">
						<label for="gender">Gender</label>
						<input list="chs" id="gender" name="gender" required>
						<datalist id="chs">
							<option>Male</option>
							<option>Female</option>
							<option>Better not say</option>
						</datalist>
					</div>
					<div class="form-item">
						<label for="password1">Enter Password</label>
						<input type="password" id="password" name="password" required>
					</div>
					<div class="form-item">
						<label for="password2">Repeat Password</label>
						<input type="password" id="password" name="password2" required>
					</div>

					<div class="form-item">
						<div class="checkbox">
							<input type="checkbox" id="rememberme"name="" required>
							<label for="rememberme" class="check" ><a href="#">I agree with terms and condition</a></label>
						</div>
					</div>
					
					<button type="submit" name="Create User">Sign Up</button>

				</div>
				<a href="/login/" id="not-resgistered">Already have an account? Login</a>
			</form>
			
		</div>
		

	</div>

{% endblock content %}
